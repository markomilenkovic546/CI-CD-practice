<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management App</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your custom CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"> <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"> <!-- jQuery Modal CSS -->
</head>
<body>
  <h1>User Management App</h1>
  <button id="open-modal" data-cy="open-modal">Create User</button>
  <ul id="user-list" class="user-list" data-cy="user-list"></ul> <!-- Updated ID and class for user list -->
  <div id="create-user-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Create User</h2>
      <form id="create-user-form" data-cy="create-user-form">
        <input type="text" name="username" placeholder="Username" required data-cy="username-input">
        <input type="email" name="email" placeholder="Email" required data-cy="email-input">
        <input type="password" name="password" placeholder="Password" required data-cy="password-input">
        <input type="text" name="firstName" placeholder="First Name" required data-cy="first-name-input">
        <input type="text" name="lastName" placeholder="Last Name" required data-cy="last-name-input">
        <button type="submit" data-cy="submit-button">Create User</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="main.js" type="module"></script> <!-- Your JavaScript file -->
</body>
</html>
